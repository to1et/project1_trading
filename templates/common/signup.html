{% extends "base.html" %}
{% block content %}
  <div class="container my-3">
    <div class="row my-3">
      <div class="col-4">
        <h4>계정생성</h4>
      </div>
      <div class="col-8 text-right">
        또는
        <a href="{% url 'common:login' %}">로그인 하세요.</a>
      </div>
    </div>
    <form method="post" class="post-form">
      {% csrf_token %}
      {% include "form_errors.html" %}
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <label for="password1">비밀번호</label>
        <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <label for="password2">비밀번호 확인</label>
        <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" class="form-control" name="nickname" id="nickname" value="{{ form.nickname.value|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <label for="username">이름</label>
        <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <label for="phonenumber">전화번호</label>
        <input type="text" class="form-control" name="phonenumber" id="phonenumber" value="{{ form.phonenumber.value|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <label for="address">주소</label>
        <input type="text" class="form-control" name="address" id="address" value="{{ form.address.value|default_if_none:'' }}">
      </div>
      <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
  </div>
{% endblock %}
{% block script %}
<script>
  const fileInput = document.getElementById("fileUpload");

  const handleFiles = (e) => {
    const selectedFile = [...fileInput.files];
    const fileReader = new FileReader();
  
    fileReader.readAsDataURL(selectedFile[0]);
  
    fileReader.onload = function () {
      document.getElementById("previewImg").src = fileReader.result;
    };
  };
  
  fileInput.addEventListener("change", handleFiles);
  
  // 대표 이미지 type:file 숨기기
  const realUpload = document.querySelector('.real-upload');
  const upload = document.querySelector('.upload');
  upload.addEventListener('click', () => realUpload.click());
</script>
{% endblock script %}
